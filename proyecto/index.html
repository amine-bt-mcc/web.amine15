<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexamine.html</title>
    <style>
          *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .container {
            display: flex;
            width: 820px;
            height: 340px;
            gap: 10px;
        }

        .card {
            position: relative;
            min-width: 70px;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            flex-grow: 1;
            transition: flex-grow 0.5s ease-in-out;
        }

        .card:hover {
            flex-grow: 7;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card:hover .card-content {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="background" src="images/foto.1.jpeg" alt="Imagen 1">
            <div class="card-content">
                <h3 class="title">blue</h3>
            </div>
        </div>
        <div class="card">
            <img class="background" src="images/foto.2.jpg" alt="Imagen 2">
            <div class="card-content">
                <h3 class="title">red</h3>
            </div>
        </div>
        <div class="card">
            <img class="background" src="images/foto.3.jpg" alt="Imagen 3">
            <div class="card-content">
                <h3 class="title">green</h3>
            </div>
        </div>
        <div class="card">
            <img class="background" src="images/foto.4.jpg" alt="Imagen 4">
            <div class="card-content">
                <h3 class="title">pink</h3>
            </div>
        </div>
    <div class="card">
        <img class="background" src="https://ethic.es/wp-content/uploads/2023/03/imagen-1280x768.jpg" alt="Imagen 6">
        <div class="card-content">
            <h3 class="title">white</h3>
        </div>
    </div>
        <div class="card">
    <img class="background" src="images/foto.5.jpg" alt="Imagen 5">
    <div class="card-content">
        <h3 class="title">black</h3>
    </div>
</div>
<div class="card">
    <img class="background" src="images/foto.7.jpeg" alt="Imagen 7">
    <div class="card-content">
        <h3 class="title">yellow</h3>
    </div>
</div>
</body>
</html>
